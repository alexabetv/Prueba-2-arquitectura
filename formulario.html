        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">..
                .
            </h1>
            <h1 id="subtitulo">FORMULARIO DE AYUDA</h1>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nombres"><strong>Ingresa tus nombres</strong></label>
                    <input type="text" name="nombres" id="nombres" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="apellido paterno"><strong>Ingresa tu apellido paterno</strong></label>
                    <input type="text" name="apellidopaterno" id="apellido paterno" required>
                </div>

                <div class="campo">
                    <label for="apellido materno"><strong>Ingresa tu apellido materno</strong></label>
                    <input type="text" name="apellidomaterno" id="apellido materno" required>
                </div>

                <div class="campo">
                    <label for="telefono de contacto"><strong>Ingresa tu numero de celular PERSONAL</strong></label>
                    <input type="text" name="fono" id="telefono de contacto" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Ingresa tu email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>¡Por favor, indicanos tu genero!</strong></label>
                <label>
                    <input type="radio" name="devweb" value="Fememnino" checked>Femenino
                </label>
                <label>
                    <input type="radio" name="devweb" value="Masculino">Masculino
                </label>
                <label>
                    <input type="radio" name="devweb" value="No binario">No binario
                </label>
                <label>
                    <input type="radio" name="devweb" value="Otro..">Otro...
                </label>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="Selecciona tu problema"><strong>Selecciona tu problema</strong></label>
                <select name="problema" id="Selecciona tu problema" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Queja</option>
                  <option>Ayuda</option>
                  <option>!Quiero contactarme con un agente de soporte!</option>
                  <option>Otra...</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div name="agente" id="check">
                    <label><strong>¿Deseas que un agente de soporte te ayude a resolver tu problema de manera virtual o presencial?</strong></label><br><br>
                    <input type="checkbox" id="ayuda1" name="ayuda1" value="ayuda1">
                    <label for="tecnologia1"> Si, requiero ayuda de forma virtual.</label>
                    <input type="checkbox" id="ayuda2" name="tecnologia2" value="ayuda2">
                    <label for="tecnologia2"> Si, requiero ayuda de forma presencial.</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div name="comentario" class="campo">
                <br>
                <label for="experiencia"><strong>Por favor, cuentanos un poco sobre tu queja, problema, sugerencia u otra situacion... </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- BOTON PARA ENVIO DE FORMULAAAAAAARIOOOOOOO -->
            <button class="enviar" type="submit" onsubmit="">Enviar</button>            

        </form>

    </body>
    
</html>
